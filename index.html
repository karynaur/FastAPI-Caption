<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="../static/client.js"></script>
  </head>
  <body>
    <div>
      <div class="center">
        <div class="title">Caption face</div>
        <p>
          Upload a face to caption it
        </p>
        <div class="content">
          <div class="no-display">
            <input
              id="file-input"
              class="no-display"
              type="file"
              name="file"
              accept="image/*"
              onchange="showPicked(this)"
            />
          </div>
          <button
            class="choose-file-button"
            type="button"
            onclick="showPicker()"
          >
            Select Image
          </button>
          <div class="upload-label">
            <label id="upload-label">No file chosen</label>
          </div>
          <div>
            <img
              id="image-picked"
              class="no-display"
              alt="Chosen Image"
              height="200"
            />
          </div>
          <div class="analyze">
            <button
              id="analyze-button"
              class="analyze-button"
              type="button"
              onclick="analyze()"
            >
              Caption it!
            </button>
          </div>
          <div class="result-label">
            <label id="result-label"></label>
          </div>
          <div class="info-container no-display">
            <p>Mfg: <span id="meter-mfg"></span></p>
            <p>Model: <span id="meter-model"></span></p>
            <p>Hazmat: <span id="meter-hazmat"></span></p>
            <div class="table-container"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
